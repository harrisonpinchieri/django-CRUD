{% extends 'base.html' %}

{% block 'conteudo' %}
<div class="container">    
  <div class="row">
   
  {% for dependente in object_list %}
    <div class="col-sm-4">
        
        <div class="card border-primary">
          <div class="card-header">{{dependente.nome}} - {{dependente.titular.nome}}</div>
          <div class="card-text">{{dependente.telefone}}</div>
          
          
        </div>
      </div>
    {% endfor %}



    </div>
  </div>
  <a href="{% url 'cadastrar_dependente' %}" class="btn btn-primary">Cadastrar dependente</a>
<br>
</div>


{% endblock 'conteudo' %}
